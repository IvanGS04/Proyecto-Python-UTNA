  <div class="contact_form">
    <form id="form">
      <div class="formulario">      
        <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>    
        <p>
          <label for="nombre" class="colocar_nombre">Nombre
            <span class="obligatorio">*</span>
          </label>
          <input type="text"  name="from_name" id="from_name" required="obligatorio" placeholder="Escribe tu nombre">
        </p>
        
        <p>
          <label for="email" class="colocar_email">Email
            <span class="obligatorio">*</span>
          </label>
          <input type="email" name="email_id" id="email_id" required="obligatorio" placeholder="Escribe tu Email">
        </p>
        <p>
          <label for="asunto" class="colocar_asunto">Asunto
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="asunto" id="asunto"  required="obligatorio" placeholder="Escribe un asunto">
        </p>    
        
        <p>
          <label for="mensaje" class="colocar_mensaje">Mensaje
            <span class="obligatorio">*</span>
          </label>                     
          <textarea  name="message" id="message" class="texto_mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
        </p>                    
        
        <button type="submit" id="button" value="Send Email" ><p>Enviar</p></button>
      </div>  
    </form>
